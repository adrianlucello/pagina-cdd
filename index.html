<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Conferência CDD - Experiência transformadora para jovens">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="preload" href="/videodalogo.mp4" as="video" type="video/mp4">
    <link rel="preload" href="/line-up.webp" as="image" type="image/webp">
    <link rel="dns-prefetch" href="//github.com">
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <title>CDD Conferência</title>
    <style>
      /* Estilos críticos para melhorar o LCP */
      body { 
        margin: 0; 
        padding: 0; 
        overscroll-behavior-y: contain;
        -webkit-tap-highlight-color: transparent;
      }
      .banner-image-mobile { 
        width: 100%; 
        height: auto; 
        object-fit: cover; 
      }
      
      /* Estilos de fallback para vídeo */
      .video-error {
        background-color: black;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 50vh;
        text-align: center;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx" defer></script>
    <noscript>
      <div class="video-error">
        <p>Seu navegador não suporta JavaScript ou está desativado. Por favor, atualize seu navegador.</p>
      </div>
    </noscript>
  </body>
</html>
